<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Game</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!--Name of the game-->
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>The Memo Game</h1>
            </div>
            <!--Instructions for the game-->
            <div id="instructions">
                <ul>
                    <li>To Play the Memo Game, Press the Start Game.</li>
                    <li>The game will randomly light up a block, click the block in the same sequence as they are blinking.</li>
                </ul>
                <!--The Start Game button-->
                <div class="startgamebtn">
                    <input type="button" name="startgame" id="startgame" onclick="startGame()" value="Start Game"/>
                </div>
            </div>
            <!--The game-->
            <div id="game" style="display: none;">
                <div>
                    <div onclick="blockClicked(event.currentTarget)" class="panel redBlock"></div>
                    <div onclick="blockClicked(event.currentTarget)" class="panel greenBlock"></div>
                </div>
                <div>
                    <div onclick="blockClicked(event.currentTarget)" class="panel blueBlock"></div>
                    <div onclick="blockClicked(event.currentTarget)" class="panel orangeBlock"></div>
                </div>
                <!--The center block in the colors-->
                <div class="centerBlock"></div>
                <div id="levels">
                    <h2>Level <span id="level">1</span></h2>
                </div>
            </div>
            <!--The results of the game, is hidden until the game is finished-->
            <div id="results" style="display: none;">
                <h3>Your Final Score<br/> Level <span id="finallevel"></span></h3>
                <!--Restart game button-->
                <div style="text-align: center; width: 100%;">
                    <input type="button" name="restart" id="restartBtn" value="Restart Game" onclick="restartGame()" />
                </div>
            </div>
        </div>
        <!--Audio for the game-->
        <audio id="correct" src="assets/audio/correct.mp3"></audio>
        <audio id="wrong" src="assets/audio/wrong.mp3"></audio>   
    </div>
    <script src="script.js"></script>
</body>
</html>
